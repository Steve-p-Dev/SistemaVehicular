<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa del Vehículo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="vehicle-container">
            <div class="map-container">
                <h1>Mapa del Vehículo</h1>
                <img src="./assets/imgs/mapa.png" alt="mapa">
                <i id="vehicleIcon" class="bi bi-car-front-fill"></i>
                <div class="vehicle-info">Auto seguro</div>
            </div>
            <div class="vehicle-status">
                <h2>Estado del Vehículo</h2>
                <img class="img-status" src="./assets/imgs/toyota.png" alt="car-test">
                <div class="status-container">
                    <div class="status-item" id="tires">
                        Llantas
                        <span class="status-check">Llantas en correcto estado</span>
                    </div>
                    <div class="status-item" id="windows">
                        Ventanas
                        <span class="status-check">Ventanas Intactas</span>
                    </div>
                    <div class="status-item" id="doors">
                        Puertas
                        <span class="status-check">Puertas correctamente cerradas</span>
                    </div>
                </div>
                <div class="button-container">
                    <button id="panicButton">Pánico</button>
                    <button id="lockButton">Bloquear</button>
                    <a href="custom_alert_page.html" id="downArrow"><i class="bi bi-arrow-down-circle"></i></a>
                    <i id="upArrow" class="bi bi-arrow-up-circle"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
