<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Vehículo en Peligro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
#windows2 .status-check {
    display: none;
    color: red; /* Cambiar el color del texto a rojo */
    font-size: 0.9em;
    position: absolute;
    top: 10px;
    right: 10px;
}

#windows2 .status-check::before {
    content: "✖ "; /* Icono de X */
    font-size: 1.2em;
    color: red;
}

.status-item:hover #windows2 .status-check {
    opacity: 1;
    bottom: auto;
    top: calc(100% + 5px); /* Mostrar arriba del status-item con un espacio de 5px */
    left: 50%;
    transform: translateX(-50%); /* Centrar correctamente el elemento */
    background-color: red; /* Fondo rojo */
    color: white;
    border-radius: 10px;
    padding: 10px;
    width: max-content; /* Ancho máximo según el contenido */
    white-space: nowrap; /* Evitar que el texto se divida en varias líneas */
    text-align: center; /* Alinear el texto al centro */
}


    </style>
</head>
<body>
    <div class="container">
        <div class="vehicle-container">
            <div class="map-container">
                <h1>Alerta de Vehículo en Peligro</h1>
                <img src="./assets/imgs/mapa.png" alt="mapa">
                <i id="vehicleIcon" class="bi bi-car-front-fill red-alert" title="¡Auto en peligro!"></i>
                <div class="vehicle-info">Auto en peligro</div>
            </div>
            <div class="vehicle-status">
                <h2>Estado del Vehículo</h2>
                <img class="img-status" src="./assets/imgs/toyota.png" alt="car-test">
                <div class="status-container">
                    <div class="status-item" id="tires">
                        Llantas
                        <span class="status-check">Llantas en correcto estado</span>
                    </div>
                    <div class="status-item" id="windows2">
                        Ventanas
                        <span class="status-check"> Ventana del copiloto con problemas anormales, revisala ahora!</span>
                    </div>
                    <div class="status-item" id="doors">
                        Puertas
                        <span class="status-check">Puertas correctamente cerradas</span>
                    </div>
                </div>
                <div class="button-container">
                    <button id="panicButton">Pánico</button>
                    <button id="lockButton">Bloquear</button>
                    <a href="mapa.html" id="upArrow"><i class="bi bi-arrow-up-circle"></i></a>
                    <i id="downArrow" class="bi bi-arrow-down-circle"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Función para mostrar la alerta
function showAlert() {
    const alertBox = document.createElement('div');
    alertBox.className = 'alert';
    alertBox.textContent = '¡Vehículo en peligro, revísalo ahora!';
    document.body.appendChild(alertBox);
    alertBox.style.display = 'block';
}
    </script>
</body>
</html>
