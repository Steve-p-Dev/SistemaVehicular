<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro del Vehículo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-container">
        <h1>Registro del Vehículo</h1>
        <form id="vehicleForm">
            <div class="input-group">
                <label for="vehicleName">Marca</label>
                <input type="text" id="vehicleName" name="vehicleName" required placeholder="Hyundai">
            </div>
            <div class="input-group">
                <label for="model">Modelo</label>
                <input type="text" id="model" name="model" required placeholder="Genesis">
            </div>
            <div class="input-group">
                <label for="plate">Placa</label>
                <input type="text" id="plate" name="plate" required placeholder="AAA1234">
            </div>
            <div class="input-group">
                <label for="color">Color</label>
                <input type="text" id="color" name="color" placeholder="Blanco">
            </div>
            <div class="input-group">
                <label for="year">Año</label>
                <input type="number" id="year" name="year" required placeholder="2024">
                <p id="yearError" class="error-message"></p>
            </div>
            <div class="button-group">
                <button type="button" id="clearButton">Limpiar</button>
                <button type="submit" id="submitButton" disabled>Registrar</button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
